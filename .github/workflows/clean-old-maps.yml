name: Clean old maps

on:
  schedule:
    - cron: "0 5 * * 2"   # 01:00 Tue EDT
    - cron: "0 6 * * 2"   # 01:00 Tue EST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Time guard - set output if it is 01:00 Tuesday in America/New_York
        id: guard
        run: |
          python - << 'PY'
          from datetime import datetime
          from zoneinfo import ZoneInfo
          now_ny = datetime.now(ZoneInfo("America/New_York"))
          should_run = now_ny.weekday() == 1 and now_ny.hour == 1
          print(f"now_ny={now_ny.isoformat()} should_run={should_run}")
          with open("$GITHUB_OUTPUT", "a") as f:
              f.write(f"run_ok={'true' if should_run else 'false'}\n")
          PY

      - name: Run cleaner
        if: steps.guard.outputs.run_ok == 'true'
        run: python scripts/clean_old_maps.py

      - name: Commit and push deletions (if any)
        if: steps.guard.outputs.run_ok == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "Remove map files older than 7 days"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Skipped due to timezone guard
        if: steps.guard.outputs.run_ok != 'true'
        run: echo "Not 01:00 Tuesday in America/New_York - skipping without error"
